<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itskme web synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>itskme web synth</h1>
    <div id="keyboard"></div>
    <button id="wave-type-button">Wave Type: square</button>
    <div id="wave-type-menu">
        <ul>
            <li>Sine</li>
            <li>Square</li>
            <li>Sawtooth</li>
            <li>Triangle</li>
        </ul>
    </div>
    <div id="pitch-shift-box"><p>pitch shifter (move mouse)</p></div>
    <button id="record-button">Record</button>
    <button id="clear-button">Clear</button>
    <button id="play-button">Play</button>
    <script src="script.js"></script>
</body>
</html>
